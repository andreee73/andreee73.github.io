<body>
    <h3>倒帶 - 贖罪版</h3>
    <p>妳依然在等待　我許諾的將來</p>
    <p>那個未來是否真的存在</p>
    <p>總是怕來不及　給妳更多的愛</p>
    <p>妳想依賴而我卻都不在</p>
    <p>應該開心的地帶</p>
    <p>我不願留下空白</p>
    <p>望著星星發著呆</p>
    <p>只想著要陪妳看海</p>
    <p>守在妳的心牆外</p>
    <p>卻一直都進不來</p>
    <p>過去累積的傷害</p>
    <p>但願有天妳能釋懷</p><br>
    <p>終於明白　一直都在</p>
    <p>而妳總是獨自忍耐</p>
    <p>最後才把話說開</p>
    <p>心疼著擁妳入懷</p>
    <p>終於明白　一直都在</p>
    <p>我們從此不怕阻礙</p>
    <p>妳的手我放不開</p>
    <p>寧願沒出息　決不會離開</p><br>

</html>
